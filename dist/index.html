<html lang="zh-CN">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
        }

        :root {
            --bg: #0a0a0f;
            --fg: #9ca3af;
            --dim: #4b5563;
            --accent: #6b7280;
            --highlight: #d1d5db;
            --shadow: #000000;
        }

        body {
            background: var(--bg);
            color: var(--fg);
            font-family: "LiSu", "STLiti", "隶书", "SimLi", "FangSong", serif;
            font-size: 20px;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Background grid */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(var(--dim) 1px, transparent 1px),
                linear-gradient(90deg, var(--dim) 1px, transparent 1px);
            background-size: 60px 60px;
            opacity: 0.08;
            animation: gridMove 30s linear infinite;
            z-index: -2;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-60px, -60px); }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--highlight);
            opacity: 0.3;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        /* CRT effect */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.03),
                rgba(0, 0, 0, 0.03) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
        }

        /* Compact header */
        header {
            text-align: center;
            padding: 20px 20px 10px;
            position: relative;
        }

        .logo-svg {
            width: 40px;
            height: 40px;
            margin: 0 auto 10px;
            opacity: 0.7;
        }

        h1 {
            font-size: 48px;
            letter-spacing: 12px;
            text-transform: uppercase;
            color: var(--highlight);
            text-shadow: 
                0 0 10px rgba(209, 213, 219, 0.2),
                2px 2px 0 var(--shadow);
            animation: flicker 4s infinite;
            font-weight: normal;
            margin: 0;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            92% { opacity: 1; }
            93% { opacity: 0.6; }
            94% { opacity: 1; }
            96% { opacity: 0.8; }
            97% { opacity: 1; }
        }

        .subtitle {
            color: var(--dim);
            font-size: 14px;
            margin-top: 5px;
            letter-spacing: 6px;
        }

        /* Sticky search bar only */
        .sticky-search {
            position: sticky;
            top: 0;
            z-index: 100;
            background: linear-gradient(to bottom, var(--bg) 90%, transparent);
            padding: 10px 20px 20px;
        }

        .search-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .search-wrap {
            position: relative;
            border: 1px solid var(--dim);
            background: rgba(10, 10, 15, 0.95);
            transition: all 0.3s;
        }

        .search-wrap:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(107, 114, 128, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--dim);
            font-size: 18px;
        }

        input[type="text"] {
            width: 100%;
            background: transparent;
            color: var(--fg);
            border: none;
            padding: 14px 15px 14px 45px;
            font-family: inherit;
            font-size: 18px;
            outline: none;
            text-align: left;
            letter-spacing: 2px;
        }

        input[type="text"]::placeholder {
            color: var(--dim);
        }

        /* Main content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 30px 40px;
        }

        /* Action button */
        .action-bar {
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            background: transparent;
            color: var(--fg);
            border: 1px solid var(--accent);
            padding: 10px 35px;
            font-family: inherit;
            font-size: 18px;
            cursor: pointer;
            letter-spacing: 6px;
            transition: all 0.2s;
        }

        button:hover {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--highlight);
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1px;
            background: var(--dim);
            border: 1px solid var(--dim);
        }

        .card {
            background: var(--bg);
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--highlight);
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .card:hover {
            background: rgba(15, 15, 25, 0.9);
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .card-title {
            font-size: 28px;
            color: var(--highlight);
            letter-spacing: 4px;
        }

        .card-type {
            font-size: 12px;
            color: var(--dim);
            border: 1px solid var(--dim);
            padding: 2px 8px;
            letter-spacing: 2px;
        }

        .card-content {
            font-size: 16px;
            color: var(--accent);
            line-height: 1.8;
            letter-spacing: 1px;
        }

        .card:hover .card-content {
            color: var(--fg);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 15, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            border: 1px solid var(--dim);
            background: var(--bg);
            padding: 50px;
            max-width: 480px;
            width: 100%;
            position: relative;
            animation: slideUp 0.4s;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: var(--dim);
            transition: all 0.3s;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid transparent;
        }

        .close:hover {
            color: var(--highlight);
            border-color: var(--dim);
        }

        .modal-title {
            font-size: 42px;
            margin-bottom: 30px;
            color: var(--highlight);
            letter-spacing: 8px;
            text-align: center;
        }

        /* Vertical text: 4 chars per column */
        .vertical-text {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            gap: 30px;
            padding: 30px 20px;
            background: rgba(15, 15, 25, 0.5);
            border: 1px solid var(--dim);
            margin-bottom: 25px;
            min-height: 220px;
        }

        .text-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .char {
            font-size: 32px;
            color: var(--fg);
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid transparent;
            transition: all 0.2s;
            font-family: "LiSu", "STLiti", "隶书", "SimLi", serif;
        }

        .char:hover {
            border-color: var(--accent);
            background: rgba(209, 213, 219, 0.05);
        }

        /* Shake modal */
        .shake-container {
            text-align: center;
            padding: 10px;
        }

        .tube-svg {
            width: 100px;
            height: 140px;
            margin: 0 auto 25px;
        }

        .tube-shake {
            animation: tubeShake 0.5s infinite;
            transform-origin: bottom center;
        }

        @keyframes tubeShake {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        .stick-fall {
            animation: stickFall 1s forwards;
        }

        @keyframes stickFall {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(60px) rotate(180deg); }
            100% { transform: translateY(100px) rotate(360deg); }
        }

        .result-info {
            text-align: center;
            color: var(--dim);
            font-size: 13px;
            letter-spacing: 3px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            h1 { font-size: 36px; letter-spacing: 8px; }
            .grid { grid-template-columns: 1fr; }
            .modal-content { padding: 40px 25px; }
            .modal-title { font-size: 32px; letter-spacing: 6px; }
            .char { font-size: 26px; width: 36px; height: 36px; }
            .vertical-text { gap: 20px; min-height: 180px; }
            input[type="text"] { font-size: 16px; }
        }
    </style>
</head>

            {t:"持守",c:"守道不移，初心不改，终有成",type:"bad"},
            {t:"转念",c:"移念向明，困厄自解，境立新",type:"bad"},
            {t:"深究",c:"探本求源，穷理尽性，智自增",type:"bad"},
            {t:"应变",c:"随机而变，灵活通达，无滞碍",type:"bad"},
            {t:"借鉴",c:"取人之长，补己之短，功易成",type:"bad"},
            {t:"留心",c:"察微知着，见机而行，福不失",type:"bad"},
            {t:"冷静",c:"处变不惊，静能生慧，断必当",type:"bad"},
            {t:"卸重",c:"轻装前行，心无负累，步自轻",type:"bad"},
            {t:"忍让",c:"退一步海阔，让三分安和",type:"bad"},
            {t:"转圜",c:"留有余地，灵活转身，路自宽",type:"bad"},
            {t:"重生",c:"破茧新生，否极泰来，运自昌",type:"bad"}
        ];

        let searchTerm = '';
        let currentResult = null;

        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 12; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random() * 100 + '%';
                p.style.animationDelay = Math.random() * 20 + 's';
                p.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(p);
            }
        }

        function formatVertical(text) {
            const cleanText = text.replace(/[，。、；：]/g, '');
            const chars = cleanText.split('');
            const columns = [];
            
            for (let i = 0; i < chars.length; i += 4) {
                const col = chars.slice(i, i + 4);
                while (col.length < 4) {
                    col.push('');
                }
                columns.push(col);
            }
            
            return columns;
        }

        function renderVerticalText(text, containerId) {
            const columns = formatVertical(text);
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            columns.forEach((col, colIndex) => {
                const colDiv = document.createElement('div');
                colDiv.className = 'text-column';
                
                col.forEach((char, charIndex) => {
                    if (char) {
                        const span = document.createElement('span');
                        span.className = 'char';
                        span.textContent = char;
                        span.style.animation = `fadeIn 0.3s ${(colIndex * 4 + charIndex) * 0.05}s backwards`;
                        colDiv.appendChild(span);
                    }
                });
                
                container.appendChild(colDiv);
            });
        }

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            const filtered = data.filter(d => {
                return !searchTerm || 
                    d.t.toLowerCase().includes(searchTerm.toLowerCase()) || 
                    d.c.toLowerCase().includes(searchTerm.toLowerCase());
            });

            filtered.forEach((d, i) => {
                const card = document.createElement('div');
                card.className = `card ${d.type}`;
                card.style.animationDelay = `${i * 0.02}s`;
                
                const typeLabel = d.type === 'good' ? '吉' : '凶';
                
                card.innerHTML = `
                    <div class="card-header">
                        <span class="card-title">${d.t}</span>
                        <span class="card-type">${typeLabel}</span>
                    </div>
                    <div class="card-content">${d.c}</div>
                `;
                
                card.onclick = () => showDetail(d);
                grid.appendChild(card);
            });
        }

        function handleSearch() {
            searchTerm = document.getElementById('searchInput').value.trim();
            render();
        }

        function showDetail(d) {
            const modal = document.getElementById('detailModal');
            const body = document.getElementById('detailBody');
            
            const typeText = d.type === 'good' ? '吉签' : '凶签';
            const verticalId = 'detailVertical';
            
            body.innerHTML = `
                <h2 class="modal-title">${d.t}</h2>
                <div id="${verticalId}" class="vertical-text"></div>
                <div style="text-align: center; color: var(--dim); font-size: 13px; letter-spacing: 4px;">
                    ${typeText}
                </div>
            `;
            
            setTimeout(() => renderVerticalText(d.c, verticalId), 10);
            modal.classList.add('active');
        }

        function closeDetail(e) {
            if (e.target === e.currentTarget) {
                document.getElementById('detailModal').classList.remove('active');
            }
        }

        function closeDetailBtn() {
            document.getElementById('detailModal').classList.remove('active');
        }

        function openShake() {
            document.getElementById('shakeModal').classList.add('active');
            resetShake();
        }

        function resetShake() {
            document.getElementById('shakeResult').style.display = 'none';
            document.getElementById('tubeSvg').style.display = 'block';
            document.getElementById('sticks').style.display = 'block';
            document.getElementById('fallingStick').style.display = 'none';
            document.getElementById('tubeSvg').classList.remove('tube-shake');
            
            const shakeBtn = document.getElementById('shakeBtn');
            const closeBtn = document.getElementById('closeShakeBtn');
            
            shakeBtn.style.display = 'inline-block';
            shakeBtn.textContent = '摇 签';
            shakeBtn.disabled = false;
            shakeBtn.onclick = startShake;
            
            closeBtn.style.display = 'none';
            
            currentResult = null;
        }

        function startShake() {
            const shakeBtn = document.getElementById('shakeBtn');
            const tube = document.getElementById('tubeSvg');
            
            shakeBtn.disabled = true;
            shakeBtn.textContent = '摇签中...';
            tube.classList.add('tube-shake');
            
            setTimeout(() => {
                tube.classList.remove('tube-shake');
                document.getElementById('sticks').style.display = 'none';
                const falling = document.getElementById('fallingStick');
                falling.style.display = 'block';
                falling.classList.add('stick-fall');
                
                setTimeout(() => {
                    currentResult = data[Math.floor(Math.random() * data.length)];
                    document.getElementById('tubeSvg').style.display = 'none';
                    const result = document.getElementById('shakeResult');
                    result.style.display = 'block';
                    
                    document.getElementById('resultTitle').textContent = currentResult.t;
                    renderVerticalText(currentResult.c, 'resultVertical');
                    
                    // Change button to close
                    shakeBtn.style.display = 'none';
                    const closeBtn = document.getElementById('closeShakeBtn');
                    closeBtn.style.display = 'inline-block';
                    
                }, 1000);
            }, 2000);
        }

        function closeShake(e) {
            if (e.target === e.currentTarget) {
                document.getElementById('shakeModal').classList.remove('active');
            }
        }

        function closeShakeBtn() {
            document.getElementById('shakeModal').classList.remove('active');
        }

        createParticles();
        render();
    </script>
</body>
</html>
